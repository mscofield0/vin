[package]
name = "vin"
version = "2.0.0"
edition = "2021"
categories = ["actor", "concurrency"]
description = "An ergonomic actor framework"
homepage = "https://github.com/mscofield0/vin"
keywords = ["actor", "concurrency"]
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/mscofield0/vin"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vin-core = { path = "src/vin-core", version = "*" }
vin-macros = { path = "src/vin-macros", version = "*" }

[dev-dependencies]
tracing-subscriber = "0.3"

[workspace]
members = ["src/vin-macros", "src/vin-core"]